plugins {
    id 'java'
}

group = 'me.videogamesm12'
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
